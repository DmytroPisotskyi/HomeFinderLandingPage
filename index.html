   <div class="header">

                    </div>

                    </div>
                </div><!--/Radio-->
                <div class="option__group--active"><!--Option__rent-->
                    <div class="option__item">
                        <div class="title__block">
                            <img src="img/location.png">

                        </div>
                        <select name="location">
                            <option>Los Angels</option>
                            <option>Philadelphia</option>
                            <option>Chicago</option>
                            <option>Phoenix</option>
                            <option>Dallas</option>

                    <div class="option__item">

                            <img src="img/propertytype.png">
                            <h5>Property Type</h5>
                        </div>
                        <select name="proptupe">
                            <option>Apartment</option>
                            <option>House</option>
                            <option>Duplex</option>
                            <option>Townhouse</option>
                            <option>Studio</option>
                            <option>Villa</option>
                            <option>Penthouse</option>
                            <option>Commercial property</option>
                        </select>
                    </div>
                        <div class="option__item">
                            <div class="title__block">
                                <img src="img/prise.png">

                            </div>

                            <option>$4000 - 5000</option>
                            <option>$6000 - 7000</option>
                            <option>$8000 - 9000</option>
                            <option>$1000 - 11000</option>
                        </select>
                    </div>
                </div><!--/Option__rent-->
                <div class="option__group"><!--Option__buy-->
